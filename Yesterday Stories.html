<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yesterday Stories - Sign In</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10;
      padding: 0;
    }

	/* Main form container */
	.form-box {
	  margin-top: 30px;
	  width: 45%;        /* better for mobile */
	  max-width: 420px;
	  background: #f2f2f2;
	  border-radius: 15px;
	  padding: 35px 25px 40px 25px;
	  position: relative;
	  overflow: hidden;
	}

    /* Transparent big background logo */
	.form-box::before {
	  content: "";
	  background: url("logo.png") no-repeat center;
	  background-size: 90%; /* fills the ash box better */
	  opacity: 0.12;
	  position: absolute;
	  top: 20px;                   /* align with top of ash box */
	  left: 50%;
	  transform: translateX(-50%);
	  width: 100%;             /* full width of ash box */
	  height: 100%;            /* full height of ash box */
	  pointer-events: none;    /* makes buttons & inputs clickable */
	}

    /* Main logo */
    .main-logo img {
      width: 150px; /* ↓ increased size */
      display: block;
      margin: 50px auto -50px auto;
    }
    .main-logo p {
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    h2 {
      margin-top: -10px;
      margin-bottom: 10px;
      color: #333;
      text-align: left; /* aligned with input fields */
      padding-left: 10px;
    }

    /* Input fields */
    input {
      width: 85%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    /* Forgot password underline */
    .forgot-link {
      text-decoration: underline;
      color: #4a90e2;
      text-align: center;
      display: block;
      margin: 5px 0 15px 0;
      font-size: 13px;
    }

    /* Login button */
    .btn-login {
      background-color: #2d3748;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      width: 60%; /* narrower */
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 0 auto; /* centered */
    }

    /* Register button (green bar) */
    .register-bar {
      background: #0a8d71; /* greenish */
      color: white;
      padding: 12px 0;
      width: 90%;
      border-radius: 12px;
      text-align: center;
      margin: 20px auto 60px auto;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="main-logo">
    <img src="logo.png" alt="Yesterday Stories Logo" />
  </div>

  <div class="form-box">
    <h2>Sign In</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username / Email" />
      <input type="password" id="password" placeholder="Enter Password" />

      <a href="#" class="forgot-link">Forgot your password?</a>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <!-- green clickable bar -->
    <div class="register-bar">Don't have an account yet?</div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        alert("Please enter both username/email and password.");
        return;
      }

      alert("Logging in…");
    });

    document.querySelector(".register-bar").addEventListener("click", () => {
      alert("Redirecting to registration page...");
    });
  </script>

</body>
</html>
