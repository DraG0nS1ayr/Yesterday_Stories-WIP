<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Settings</title>

<style>

/* Darker background */
body {
    background: #121212;
    font-family: Arial, sans-serif;
    margin: 0;
}

/* Main container */
.container {
    width: 390px;
    margin: 25px auto;
    background: #f8f5f2;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0px 8px 25px rgba(0,0,0,0.45);
}

/* TOP NAVIGATION */

.top-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.icon-btn {
    background: none;
    border: none;
    font-size: 26px;
    cursor: pointer;
}

/* Transparent Save button */
.save-btn {
    border: 2px solid #444;
    padding: 6px 12px;
    border-radius: 10px;
    background: transparent;
    font-size: 20px;
    filter: grayscale(100%);
}

/*  CARD STYLING */

.card {
    background: white;
    padding: 18px;
    margin-top: 18px;
    border-radius: 15px;
    box-shadow: 0px 6px 18px rgba(0,0,0,0.25);
}

.subtitle {
    font-size: 12px;
    color: #555;
    margin-bottom: 8px;
}

/* PROFILE SECTION */

.profile-pic-btn {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid #ddd;
    cursor: pointer;
    margin: 10px 0;
}

.profile-pic-btn img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.member-label {
    font-size: 13px;
    margin-bottom: 10px;
    color: #444;
}

/* Inputs */
label {
    font-size: 14px;
    margin-top: 10px;
    display: block;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 10px;
    border: 1px solid #ccc;
    background: #fafafa;
    font-size: 15px;
}

/* PAYMENT METHODS */

/* Payment card boxes */
.payment-box {
    background: #ffffff;
    border: 1px solid #ddd;
    padding: 14px;
    border-radius: 10px;
    margin-top: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Delete icon button */
.delete-btn {
    background: none;
    border: none;
    font-size: 20px;
    color: #b50000;
    cursor: pointer;
}

/* Add payment (big button) */
.add-payment-main-btn {
    width: 100%;
    padding: 12px;
    background: #ffffff;
    border-radius: 10px;
    border: 1px solid #ccc;
    cursor: pointer;
}

/* Hidden payment form card */
.payment-form {
    background: #ffffff;
    padding: 14px;
    border-radius: 12px;
    margin-top: 12px;
    border: 1px solid #ddd;
    display: none;
}

/* Large full-width input boxes inside form */
.input-large {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-top: 6px;
    background: #fafafa;
    font-size: 15px;
}

/* Save card button matching delete account dimensions */
.save-card-large-btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #c10000;
    color: white;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

/* ACCOUNT BUTTONS */

.signout-btn {
    width: 100%;
    padding: 12px;
    background: #ffffff;
    border-radius: 10px;
    border: 1px solid #ccc;
    cursor: pointer;
}

.delete-account-btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #c10000;
    color: white;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}
</style>

</head>
<body>

<div class="container">

    <!-- Top Navigation -->
    <div class="top-nav">
        <button class="icon-btn"><</button>
        <img src="logo.png" width="50">
        <button class="save-btn">ðŸ’¾</button>
    </div>

    <!-- Profile Info -->
    <div class="card">
        <h3>Profile Information</h3>
        <p class="subtitle">Manage your personal information and profile picture</p>

        <!-- Tap to change profile -->
		<input type="file" id="uploadPic" accept="image/*" style="display:none;">

		<button class="profile-pic-btn" id="profilePicBtn">
			<img id="profilePic" src="https://via.placeholder.com/70">
		</button>

        <p class="member-label">Member since September 2025</p>

        <label>Name</label>
        <input type="text" placeholder="User Name">

        <label>Email</label>
        <input type="email" placeholder="username@example.com">

        <label>Bio</label>
        <input type="text" placeholder="I love travel.">
    </div>

    <!-- Payment Methods -->
	<div class="card">
		<h3>Payment Methods</h3>
		<p class="subtitle">Manage your payment options</p>

		<!-- LIST OF SAVED CARDS -->
		<div id="payment-list"></div>

		<!-- ADD PAYMENT BUTTON -->
		<button id="openCardForm" class="add-btn">+ Add Payment Method</button>

		<!-- PAYMENT FORM (HIDDEN UNTIL BUTTON CLICKED) -->
		<div id="cardForm" class="payment-form">
			<label>Cardholder Name</label>
			<input type="text" id="cardName" placeholder="John Doe">

			<label>Card Number</label>
			<input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">

			<label>Expiry Date</label>
			<input type="month" id="cardExpiry">

			<label>CVV</label>
			<input type="text" id="cardCVV" placeholder="123" maxlength="4">

			<button id="saveCard" class="save-card-btn">Save Card</button>
		</div>
	</div>


    <!-- Account Actions -->
    <div class="card">
        <h3>Account Actions</h3>
        <p class="subtitle">Manage your account</p>

        <button class="signout-btn">Sign Out</button>
        <button class="delete-account-btn">Delete Account</button>
    </div>

</div>

<script>
/* CHANGE PROFILE PICTURE */
document.getElementById("profilePicBtn").addEventListener("click", () => {
    document.getElementById("uploadPic").click();
});

// LOAD IMAGE FROM DEVICE
document.getElementById("uploadPic").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
        document.getElementById("profilePic").src = e.target.result;
    };
    reader.readAsDataURL(file);
});

/* ADD PAYMENT */
// OPEN CARD FORM
document.getElementById("openCardForm").addEventListener("click", () => {
    const form = document.getElementById("cardForm");
    form.style.display = form.style.display === "block" ? "none" : "block";
});

// SAVE CARD
document.getElementById("saveCard").addEventListener("click", () => {
    const name = document.getElementById("cardName").value;
    const number = document.getElementById("cardNumber").value;
    const expiry = document.getElementById("cardExpiry").value;

    if (!name || !number || !expiry) {
        alert("Please fill all fields");
        return;
    }

    const masked = "â€¢â€¢â€¢â€¢ " + number.slice(-4);

    const list = document.getElementById("payment-list");

    const box = document.createElement("div");
    box.className = "payment-box";

    box.innerHTML = `
        <div class="payment-left">
            <strong>${masked}</strong><br>
            <span style="font-size:13px;color:#666;">${name}</span><br>
            <span style="font-size:12px;color:#777;">Expires ${expiry}</span>
        </div>

        <button class="delete-btn">ðŸ—‘</button>
    `;

    list.appendChild(box);

    // RESET FORM + HIDE
    document.getElementById("cardForm").style.display = "none";
    document.getElementById("cardName").value = "";
    document.getElementById("cardNumber").value = "";
    document.getElementById("cardExpiry").value = "";
    document.getElementById("cardCVV").value = "";
});

// DELETE CARD
document.addEventListener("click", (e) => {
    if (e.target.classList.contains("delete-btn")) {
        e.target.closest(".payment-box").remove();
    }
});
</script>

</body>
</html>
